<!DOCTYPE html>

<head>

<body class="p-4 md:p-10">

                <p class="text-indigo-100 mt-2 opacity-90">Mail.tm API - ‡¶ú‡¶ø‡¶Æ‡ßá‡¶á‡¶≤ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá</p>
            </div>

            <div class="p-6 md:p-10">
                <div class="mb-8">
                    <label class="block text-sm font-bold text-slate-500 mb-3 uppercase tracking-wider">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶á‡¶Æ‡ßá‡¶á‡¶≤:</label>
                    <div class="flex gap-2">
                        <input id="email-addr" readonly type="text" 
                            class="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-mono text-indigo-700 text-lg focus:outline-none" 
                            value="‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...">
                        <button onclick="copyEmail()" class="bg-indigo-600 text-white px-8 rounded-2xl font-bold hover:bg-indigo-700 transition-all active:scale-95">
                            ‡¶ï‡¶™‡¶ø
                        </button>
                    </div>
                </div>

                <div class="flex gap-4 mb-10">
                    <button onclick="initMail()" class="flex-1 bg-slate-800 text-white font-bold py-4 rounded-2xl hover:bg-slate-900 transition shadow-lg">
                        üîÑ ‡¶®‡¶§‡ßÅ‡¶® ‡¶Ü‡¶á‡¶°‡¶ø ‡¶®‡¶ø‡¶®
                    </button>
                </div>

                <div class="border-t border-slate-100 pt-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-slate-800">‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏</h2>
                        <div id="loader" class="hidden animate-spin rounded-full h-5 w-5 border-2 border-indigo-500 border-t-transparent"></div>
                    </div>
                    
                    <div id="emails-list" class="space-y-4">
                        <div class="text-center py-16 text-slate-400">
                            <p class="text-lg">‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶®‡ßã ‡¶Æ‡ßá‡¶á‡¶≤ ‡¶Ü‡¶∏‡ßá‡¶®‡¶ø‡•§</p>
                            <p class="text-sm">‡¶Ö‡¶ü‡ßã-‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶Ü‡¶õ‡ßá...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mail-modal" class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl w-full max-w-2xl max-h-[85vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h3 id="modal-subject" class="font-bold text-xl text-slate-800 truncate pr-10">‡¶Æ‡ßá‡¶∏‡ßá‡¶ú</h3>
                <button onclick="closeMail()" class="text-slate-400 hover:text-slate-600 text-4xl">&times;</button>
            </div>
            <div id="mail-content" class="p-8 overflow-y-auto flex-1"></div>
        </div>
    </div>

    <script>
        const API = "https://api.mail.tm";
        let token = "";
        let accountId = "";
        let address = "";

        // ‡ßß. ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶á‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø
        async function initMail() {
            document.getElementById('email-addr').value = "‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            try {
                // ‡¶°‡ßã‡¶Æ‡ßá‡¶á‡¶® ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶®‡ßá‡¶ì‡ßü‡¶æ
                const domRes = await fetch(`${API}/domains`);
                const domData = await domRes.json();
                const domain = domData['hydra:member'][0].domain;

                // ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø
                const user = Math.random().toString(36).substring(2, 12);
                const password = "password123";
                address = `${user}@${domain}`;

                // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶∂‡¶®
                const accRes = await fetch(`${API}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                const accData = await accRes.json();
                accountId = accData.id;

                // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶®‡ßá‡¶ì‡ßü‡¶æ
                const tokenRes = await fetch(`${API}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                const tokenData = await tokenRes.json();
                token = tokenData.token;

                document.getElementById('email-addr').value = address;
                checkMessages();
            } catch (e) {
                alert("‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶®‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§ ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶™‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
            }
        }

        // ‡ß®. ‡¶Æ‡ßá‡¶á‡¶≤ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
        async function checkMessages() {
            if (!token) return;
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const res = await fetch(`${API}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const messages = data['hydra:member'];
                
                const list = document.getElementById('emails-list');
                if (messages.length > 0) {
                    list.innerHTML = '';
                    messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = "p-5 bg-white border border-slate-200 rounded-2xl cursor-pointer hover:border-indigo-400 hover:shadow-lg transition-all";
                        div.onclick = () => readMail(msg.id);
                        div.innerHTML = `
                            <p class="text-xs font-bold text-indigo-600 mb-1">‡¶™‡ßç‡¶∞‡ßá‡¶∞‡¶ï: ${msg.from.address}</p>
                            <h4 class="font-bold text-slate-800">${msg.subject}</h4>
                        `;
                        list.prepend(div);
                    });
                }
            } catch (e) { console.log(e); }
            document.getElementById('loader').classList.add('hidden');
        }

        // ‡ß©. ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶Æ‡ßá‡¶á‡¶≤ ‡¶™‡ßú‡¶æ
        async function readMail(id) {
            const res = await fetch(`${API}/messages/${id}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            
            document.getElementById('modal-subject').innerText = data.subject;
            document.getElementById('mail-content').innerHTML = data.html || `<pre>${data.text}</pre>`;
            document.getElementById('mail-modal').classList.remove('hidden');
        }

        function closeMail() { document.getElementById('mail-modal').classList.add('hidden'); }
        function copyEmail() {
            const input = document.getElementById('email-addr');
            input.select();
            document.execCommand('copy');
            alert("‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
        }

        // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßã‡¶°
        initMail();
        // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂
        setInterval(checkMessages, 5000);
    </script>
</body>
</html>
