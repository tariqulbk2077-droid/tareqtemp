<body class="p-4 md:p-10">

    <div class="max-w-3xl mx-auto">

            <div class="bg-gradient-to-r from-indigo-600 to-violet-600 p-8 text-white text-center">

                <p class="text-indigo-100 mt-2 opacity-90">‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ì ‡¶°‡ßã‡¶Æ‡ßá‡¶á‡¶® ‡¶∏‡ßÅ‡¶¨‡¶ø‡¶ß‡¶æ ‡¶∏‡¶π</p>
            </div>

            <div class="p-6 md:p-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-500 mb-2 uppercase">‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ (Custom):</label>
                        <input id="custom-user" type="text" placeholder="‡¶á‡¶ö‡ßç‡¶õ‡ßá‡¶Æ‡¶§‡ßã ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" 
                            class="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl focus:border-indigo-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-500 mb-2 uppercase">‡¶°‡ßã‡¶Æ‡ßá‡¶á‡¶® ‡¶¨‡ßá‡¶õ‡ßá ‡¶®‡¶ø‡¶®:</label>
                        <select id="domain-select" class="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl focus:border-indigo-500 outline-none transition cursor-pointer">
                            <option value="">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶°‡ßã‡¶Æ‡ßá‡¶á‡¶®...</option>
                        </select>
                    </div>
                </div>

                <button onclick="createCustomMail()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg mb-8 active:scale-[0.98]">
                    üöÄ ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶Æ‡ßá‡¶á‡¶≤ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶ï‡¶∞‡ßÅ‡¶®
                </button>

                <div class="bg-slate-50 p-6 rounded-2xl border border-dashed border-slate-300 mb-8">
                    <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡ßç‡¶∞‡ßá‡¶∏:</label>
                    <div class="flex items-center justify-between gap-4">
                        <span id="current-email" class="text-xl font-mono font-bold text-indigo-700 truncate">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</span>
                        <button onclick="copyEmail()" class="bg-white border border-indigo-200 text-indigo-600 px-4 py-2 rounded-xl font-bold hover:bg-indigo-50 transition active:scale-90">‡¶ï‡¶™‡¶ø</button>
                    </div>
                </div>

                <div class="border-t border-slate-100 pt-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-slate-800">‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏</h2>
                        <div id="loader" class="hidden animate-spin rounded-full h-5 w-5 border-2 border-indigo-500 border-t-transparent"></div>
                    </div>
                    
                    <div id="emails-list" class="space-y-4">
                        <div class="text-center py-10 text-slate-400 italic">‡¶Æ‡ßá‡¶á‡¶≤ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mail-modal" class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl w-full max-w-2xl max-h-[85vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 id="modal-subject" class="font-bold text-xl text-slate-800 truncate pr-10">‡¶Æ‡ßá‡¶∏‡ßá‡¶ú</h3>
                <button onclick="closeMail()" class="text-slate-400 hover:text-slate-600 text-4xl leading-none">&times;</button>
            </div>
            <div id="mail-content" class="p-8 overflow-y-auto flex-1 bg-white prose prose-indigo max-w-none"></div>
        </div>
    </div>

    <script>
        const API = "https://api.mail.tm";
        let token = "";
        let address = "";
        const password = "securepassword123"; // ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶ø‡¶ï ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø

        // ‡ßß. ‡¶°‡ßã‡¶Æ‡ßá‡¶á‡¶® ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        async function fetchDomains() {
            try {
                const res = await fetch(`${API}/domains`);
                const data = await res.json();
                const select = document.getElementById('domain-select');
                select.innerHTML = '';
                data['hydra:member'].forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.domain;
                    opt.innerText = d.domain;
                    select.appendChild(opt);
                });
                // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶Æ‡ßá‡¶á‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø
                initRandomMail();
            } catch (e) { console.error("Domain load error", e); }
        }

        // ‡ß®. ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶Æ‡ßá‡¶á‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø (‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá)
        function initRandomMail() {
            const randomUser = Math.random().toString(36).substring(2, 10);
            document.getElementById('custom-user').value = randomUser;
            createCustomMail();
        }

        // ‡ß©. ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ì ‡¶°‡ßã‡¶Æ‡ßá‡¶á‡¶® ‡¶¶‡¶ø‡ßü‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø
        async function createCustomMail() {
            const user = document.getElementById('custom-user').value.trim();
            const domain = document.getElementById('domain-select').value;
            
            if(!user || !domain) return alert("‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶°‡ßã‡¶Æ‡ßá‡¶á‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®!");

            address = `${user}@${domain}`.toLowerCase();
            document.getElementById('current-email').innerText = "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            
            try {
                // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ï‡ßç‡¶∞‡¶ø‡ßü‡ßá‡¶∂‡¶® (‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá)
                await fetch(`${API}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });

                // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶¨‡¶æ ‡¶≤‡¶ó‡¶á‡¶®
                const tokenRes = await fetch(`${API}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                const tokenData = await tokenRes.json();
                
                if(tokenData.token) {
                    token = tokenData.token;
                    document.getElementById('current-email').innerText = address;
                    document.getElementById('emails-list').innerHTML = '<div class="text-center py-10 text-slate-400 italic">‡¶®‡¶§‡ßÅ‡¶® ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Æ‡ßá‡¶á‡¶≤ ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...</div>';
                    checkMessages();
                } else {
                    alert("‡¶è‡¶á ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ‡¶ü‡¶ø ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßá‡¶â ‡¶®‡¶ø‡ßü‡ßá ‡¶®‡¶ø‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶®‡¶æ‡¶Æ ‡¶ü‡ßç‡¶∞‡¶æ‡¶á ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                }
            } catch (e) {
                console.error(e);
                alert("‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨‡¶§ ‡¶è‡¶á ‡¶®‡¶æ‡¶Æ‡ßá ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶Ü‡¶á‡¶°‡¶ø ‡¶Ü‡¶õ‡ßá‡•§");
            }
        }

        // ‡ß™. ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï
        async function checkMessages() {
            if (!token) return;
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const res = await fetch(`${API}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const messages = data['hydra:member'];
                
                const list = document.getElementById('emails-list');
                if (messages.length > 0) {
                    list.innerHTML = '';
                    messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = "p-5 bg-white border border-slate-200 rounded-2xl cursor-pointer hover:border-indigo-400 hover:shadow-lg transition-all active:scale-[0.99]";
                        div.onclick = () => readMail(msg.id);
                        div.innerHTML = `
                            <div class="flex justify-between items-start">
                                <p class="text-xs font-bold text-indigo-600 uppercase">‡¶•‡ßá‡¶ï‡ßá: ${msg.from.address}</p>
                                <span class="text-[10px] text-slate-400">${new Date(msg.createdAt).toLocaleTimeString()}</span>
                            </div>
                            <h4 class="font-bold text-slate-800 mt-1">${msg.subject || '(‡¶®‡ßã ‡¶∏‡¶æ‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü)'}</h4>
                        `;
                        list.prepend(div);
                    });
                }
            } catch (e) { console.log(e); }
            document.getElementById('loader').classList.add('hidden');
        }

        // ‡ß´. ‡¶Æ‡ßá‡¶á‡¶≤ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶™‡ßú‡¶æ
        async function readMail(id) {
            const res = await fetch(`${API}/messages/${id}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            
            document.getElementById('modal-subject').innerText = data.subject;
            document.getElementById('mail-content').innerHTML = data.html || `<pre class="whitespace-pre-wrap">${data.text}</pre>`;
            document.getElementById('mail-modal').classList.remove('hidden');
        }

        function closeMail() { document.getElementById('mail-modal').classList.add('hidden'); }

        function copyEmail() {
            const text = document.getElementById('current-email').innerText;
            navigator.clipboard.writeText(text);
            alert("‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: " + text);
        }

        // ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
        fetchDomains();
        setInterval(checkMessages, 5000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶ö‡ßá‡¶ï
    </script>
