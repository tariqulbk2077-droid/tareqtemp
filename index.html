<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftMail | Professional Temporary Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        
        /* Toast Animation */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #1e293b;
            color: #fff;
            text-align: center;
            border-radius: 12px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-[2rem] shadow-2xl border border-slate-200 overflow-hidden">
            <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-8 text-white text-center">
                <h1 class="text-3xl font-extrabold tracking-tight">SwiftMail</h1>
                <p class="text-slate-400 mt-2 font-medium">Fast, Secure & Anonymous Temporary Email</p>
            </div>

            <div class="p-6 md:p-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-widest">Custom Username</label>
                        <input id="custom-user" type="text" placeholder="e.g. john.doe77" 
                            class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all font-medium">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-widest">Select Domain</label>
                        <select id="domain-select" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all cursor-pointer font-medium">
                            <option value="">Fetching domains...</option>
                        </select>
                    </div>
                </div>

                <button onclick="createCustomMail()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 mb-10 active:scale-[0.98]">
                    Create New Mailbox
                </button>

                <div class="bg-blue-50/50 p-6 rounded-3xl border-2 border-blue-100 border-dashed mb-10">
                    <label class="block text-xs font-bold text-blue-500 mb-3 uppercase tracking-widest text-center">Your Active Disposable Email</label>
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <span id="current-email" class="text-xl md:text-2xl font-mono font-bold text-slate-800 truncate">Initializing...</span>
                        <button onclick="copyEmail()" class="w-full md:w-auto bg-white border border-blue-200 text-blue-600 p-4 rounded-2xl hover:bg-blue-100 transition shadow-sm active:scale-90 flex items-center justify-center gap-2 font-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                            </svg>
                            Copy
                        </button>
                    </div>
                </div>

                <div class="border-t border-slate-100 pt-8">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-3">
                            <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Inbox</h2>
                            <span id="status-badge" class="bg-emerald-100 text-emerald-600 text-[10px] px-2.5 py-1 rounded-full font-bold uppercase flex items-center gap-1">
                                <span class="relative flex h-2 w-2">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                                </span>
                                Live Sync
                            </span>
                        </div>
                        <div id="loader" class="hidden animate-spin rounded-full h-5 w-5 border-2 border-blue-500 border-t-transparent"></div>
                    </div>
                    
                    <div id="emails-list" class="space-y-4">
                        <div class="text-center py-16 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <p class="font-medium">Waiting for incoming messages...</p>
                            <p class="text-xs mt-1 italic">Auto-checking every 3 seconds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center mt-8 text-slate-400 text-sm">Powered by Mail.tm API &bull; Built for Privacy</p>
    </div>

    <div id="toast">Copied to clipboard! âœ…</div>

    <div id="mail-modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2rem] w-full max-w-2xl max-h-[85vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h3 id="modal-subject" class="font-bold text-xl text-slate-800 truncate pr-10 italic">No Subject</h3>
                <button onclick="closeMail()" class="text-slate-400 hover:text-slate-600 text-4xl leading-none">&times;</button>
            </div>
            <div id="mail-content" class="p-8 overflow-y-auto flex-1 bg-white prose prose-slate max-w-none"></div>
        </div>
    </div>

    <script>
        const API = "https://api.mail.tm";
        let token = "";
        let address = "";
        const password = "securepassword123";

        // 1. Fetch Domains
        async function fetchDomains() {
            try {
                const res = await fetch(`${API}/domains`);
                const data = await res.json();
                const select = document.getElementById('domain-select');
                select.innerHTML = '';
                data['hydra:member'].forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.domain;
                    opt.innerText = d.domain;
                    select.appendChild(opt);
                });
                initRandomMail();
            } catch (e) { 
                console.error(e);
                showToast("Connection Error. Try again later.");
            }
        }

        // 2. Initialize Random Mail
        function initRandomMail() {
            const randomUser = Math.random().toString(36).substring(2, 10);
            document.getElementById('custom-user').value = randomUser;
            createCustomMail();
        }

        // 3. Create Custom Account
        async function createCustomMail() {
            const user = document.getElementById('custom-user').value.trim();
            const domain = document.getElementById('domain-select').value;
            
            if(!user || !domain) return;

            address = `${user}@${domain}`.toLowerCase();
            document.getElementById('current-email').innerText = "Connecting...";
            
            try {
                await fetch(`${API}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });

                const tokenRes = await fetch(`${API}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                const tokenData = await tokenRes.json();
                
                if(tokenData.token) {
                    token = tokenData.token;
                    document.getElementById('current-email').innerText = address;
                    document.getElementById('emails-list').innerHTML = '<div class="text-center py-16 text-slate-400"><p class="font-medium">Inbox active. Send an email to see it here.</p></div>';
                    checkMessages();
                } else {
                    showToast("Username taken! Try another one.");
                }
            } catch (e) {
                showToast("Server error. Refresh page.");
            }
        }

        // 4. Check Inbox every 3s
        async function checkMessages() {
            if (!token) return;
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const res = await fetch(`${API}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const messages = data['hydra:member'];
                
                const list = document.getElementById('emails-list');
                if (messages.length > 0) {
                    list.innerHTML = '';
                    messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = "p-6 bg-white border border-slate-100 rounded-3xl cursor-pointer hover:border-blue-500 hover:shadow-xl transition-all transform active:scale-[0.99] shadow-sm";
                        div.onclick = () => readMail(msg.id);
                        div.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-xs font-bold text-blue-600 uppercase tracking-widest">From: ${msg.from.address}</span>
                                <span class="text-[10px] font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded-lg">${new Date(msg.createdAt).toLocaleTimeString()}</span>
                            </div>
                            <h4 class="font-bold text-slate-800 text-lg">${msg.subject || '(No Subject)'}</h4>
                        `;
                        list.prepend(div);
                    });
                }
            } catch (e) { console.log(e); }
            document.getElementById('loader').classList.add('hidden');
        }

        // 5. Read Full Message
        async function readMail(id) {
            const res = await fetch(`${API}/messages/${id}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            
            document.getElementById('modal-subject').innerText = data.subject || 'No Subject';
            const content = document.getElementById('mail-content');
            content.innerHTML = data.html || `<pre class="whitespace-pre-wrap text-slate-700 font-sans">${data.text}</pre>`;
            document.getElementById('mail-modal').classList.remove('hidden');
        }

        // 6. Copy Function & Toast
        function copyEmail() {
            const text = document.getElementById('current-email').innerText;
            if(text === "Initializing..." || text === "Connecting...") return;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast("Email address copied! ðŸ“‹");
            });
        }

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        function closeMail() { 
            document.getElementById('mail-modal').classList.add('hidden'); 
        }

        fetchDomains();
        setInterval(checkMessages, 3000);
    </script>
</body>
</html>
